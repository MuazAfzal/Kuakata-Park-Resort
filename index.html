<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuakata Park & Resort</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #fff; color: #333; overflow-x: hidden; }

    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
    header img { height: 150px; transition: transform 0.3s; }
    header img:hover { transform: scale(1.00); }
    
    nav a { margin: 20px; text-decoration: none; color: #333; font-weight: bold; transition: color 0.3s, transform 0.3s; }
    nav a:hover { color: #0088cc; transform: translateY(-2px); }
    .hero { height: 75vh; display: flex; align-items: center; justify-content: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('coverphoto.png') no-repeat center/cover; color: white; animation: fadeIn 2s ease-in-out; }
    .hero h1 { font-size: 3.5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.4); }
    .ads { margin: 20px auto; width: 90%; max-width: 1000px; overflow: hidden; position: relative; }
    .ad-track { display: flex; width: max-content; animation: scroll 20s linear infinite; }
    .ad-track img { width: 400px; height: 400px; object-fit: cover; border-radius: 10px; margin: 0 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: transform 1s; }
    .ad-track img:hover { transform: scale(1.05); }
    footer { background: #fff; padding: 20px; text-align: center; border-top: 1px solid #eee; }
    footer a { color: #0088cc; text-decoration: none; transition: color 0.3s; }
    footer a:hover { color: #005577; }
    @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="K Park Resort Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="booking.html">Booking</a>
      <a href="buyshare.html">Buy Share</a>
      <a href="contacts.html">Contact</a>
      
    </nav>
  </header>

  <!-- Hero Section -->
  <head>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
    <style>
      /* Existing styles kept above... */
  
      .hero h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3.8rem;
        text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeSlideIn 2s ease forwards;
      }
  
      @keyframes fadeSlideIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero" id="home">
      <h1>Welcome to Kuakata Park & Resort</h1>
    </section>
  </body>
  

  <!-- Leaflet Ads Section -->
  <section class="ads">
    <div class="ad-track" id="adTrack"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kuakata Park & Resort | <a href="mailto:kuakataparkresort@gmail.com">Email Us</a></p>
    <p>Website: www.kparkresort.com</p>
  </footer>

  <script>
    // JavaScript to dynamically load leaflet ads
    const adTrack = document.getElementById('adTrack');
    const leaflets = ['leaf1.png', 'leaf2.png', 'leaf3.png', 'leaf4.png', 'leaf5.png', 'leaf6.png', 'leaf7.png', 'leaf8.png', 'leaf9.png'];

    // Repeat the leaflets twice for continuous effect
    for (let i = 0; i < 2; i++) {
      for (let leaflet of leaflets) {
        const img = document.createElement('img');
        img.src = leaflet;
        img.alt = `Leaflet ${leaflet}`;
        adTrack.appendChild(img);
      }
    }
  </script>
</body>
</html>
